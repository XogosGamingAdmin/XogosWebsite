version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "AUTH_URL=$AUTH_URL" >> .env
        - echo "AUTH_SECRET=$AUTH_SECRET" >> .env
        - echo "AUTH_GOOGLE_ID=$AUTH_GOOGLE_ID" >> .env
        - echo "AUTH_GOOGLE_SECRET=$AUTH_GOOGLE_SECRET" >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
