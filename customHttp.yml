customHeaders:
  - pattern: '**'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
  - pattern: '/_next/static/chunks/**'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate, proxy-revalidate'
      - key: 'Pragma'
        value: 'no-cache'
      - key: 'Expires'
        value: '0'
      - key: 'Surrogate-Control'
        value: 'no-store'
  - pattern: '/_next/static/**'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate, proxy-revalidate'
      - key: 'Pragma'
        value: 'no-cache'
      - key: 'Expires'
        value: '0'
      - key: 'Surrogate-Control'
        value: 'no-store'
